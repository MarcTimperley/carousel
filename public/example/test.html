<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Carousel Test</title>
  <style type="text/css">
    canvas {
      background-color: #333;
      border: 3px solid DarkSlateGrey;
      padding: 0.5px;
      margin: 0.5px;

    }

    #images {
      width: 100%;
      height: 100%;
      background-color: DarkSlateGrey;
      position: absolute;
    }

    img {
      border: 5px solid #ccc;
      position: absolute;
    }

    .check {
      display: none;
    }

    .thumbnail {
      transition: all 0.75s 0.25s;
    }

    .check:checked+.thumbnail {
      transform: rotate(0deg) scale(2.5) translate(-10px, -20px) !important;
      left:20px;
      top:20px;
      position:absolute;
      vertical-align: center !important;
      margin:50px !important;
      z-index: 9999 !important;
    }
  </style>
</head>

<body>
  <div id="sources">
  <img src="./images/prague.jpg">
  <img src="./images/angkor.jpg">
  <img src="./images/forest.jpg">
  <img src="./images/railway.jpg">
  <img src="./images/lava.jpg">
    </sources>

    <div class="images" id="images">

    </div>
</body>
<script type="text/javascript" src="./carousel.js"></script>

</html>
