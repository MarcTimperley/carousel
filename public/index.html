    canvas {

    #images {
      width: 100%;
      height: 100%;
      background-color: DarkSlateGrey;
      position: absolute;
    }

    img {
      border: 5px solid #ccc;
      position: absolute;
    }

    .check {
      display: none;
    }

    .thumbnail {
      transition: all 0.75s 0.25s;
    }

    .check:checked+.thumbnail {
      transform: rotate(0deg) scale(2.5) translate(-10px, -20px) !important;
      left:20px;
      top:20px;
      position:absolute;
      vertical-align: center !important;
      margin:50px !important;
      z-index: 9999 !important;
    }
  </style>
</head>
